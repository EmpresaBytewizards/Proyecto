<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tindaVendedores.css">
    
    
    <title>We Shop vendedor</title>
</head>
<body>
    
    <header>
        <table>

            <tr>
                <td class="logo">
                    <img src="Logopagina tr borde.png" alt="Logo prototipo">
                </td>

                <td class="BarraDeBuscador">
                    <input type="text" placeholder="Buscar productos, marcas y más...">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="lupa">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                </td>
                <td class="Registro-InicioDeSesion">
                    <nav>
                        <a href="#">Registrarse</a>
                         <a href="#">Iniciar sesión</a>
                    </nav>
                </td>

            </tr>

            <tr class="BotonesDeNavegacion">
                <td colspan="3">
                   <nav>
                       <br>
                       <a href="#">Vender</a>
                       <a href="#">Paga</a>
                       <a href="#">Modificar productos</a>
                   </nav>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <section id="registrio_paga"> 
    <h1>Pagos de la pagina</h1>
    <p id="Pagos">Ganancias totales del mes:</p>
    <p id="ganancias_totales">$10.000</p>
    <p id="Pagos">Perdidas por reclamos:</p>
    <p id="perdidas_reclamos">-$200</p>
        </section>
        
    </main>
    <footer> <p>Derechos de We Shop</p></footer>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="tiendaWeShop.js"></script>
</body>
</html>
