<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Usuarios</title>
        <link rel="stylesheet" href="RegUsuario.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="tienda/Logopagina tr borde.png" alt="Logo de We Shop" class="LogoWeShop">
        </header>
        <form class="registroUsuario">
            <h2>Crear cuenta</h2>
            <label for="nombre_usucomprador">Tu nombre</label>
            <input type="text" id="nombre_usucomprador" class="ingresoDeDatos" required="required">
            <br>
            <label for="gmail_comprador">Gmail</label>
            <input type="email" id="gmail_comprador" class="ingresoDeDatos" required="required">
            <br>
            <label for="contraseña_comprador">Contraseña</label>
            <input type="password" id="contraseña_comprador" class="ingresoDeDatos" required="required">
            <br><ul class="required">
                <li id="caractMin" class="reject"> Minimo 5 characters. </li>
                <li id="mayMin" class="reject"> Minimo 1 letra mayuscula. </li>
                <li id="minMin" class="reject"> Minimo 1 letra minuscula. </li>
                <li id="minNum" class="reject"> Al menos 1 numero. </li>
            </ul>
            <label for="confirmar_contraseña">Confirmacion de contraseña</label>
            <input type="password" id="confirmar_contraseña" class="ingresoDeDatos" required="required">
            <br>
            <table>
                <tr>
                    <td class="btnContinuar">
                        <nav>
                            <button class="btn" formaction="VerificarUsuario/verificarUsu.html">Continuar</button>
                        </nav>
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <br>
        <footer class="Copy">Usuarios</footer>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="RegUsuario.js"></script>
    </body>
</html>
