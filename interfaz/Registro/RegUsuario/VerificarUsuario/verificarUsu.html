<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificar Usuario</title>
        <link rel="stylesheet" href="verificarUsu.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <br>
            <img src="Logopagina tr borde.png" alt="Logo de We Shop" class="LogoWeShop">
            <br>
        </header>
        <br>
        <br>
        <form class="panelVerificarUsuComprador">
            <h2>Verificar direccion de correo electronico.</h2>
            <p>Para verificar su correo electronico, hemos enviado un codigo de segurudad a su correo por tiempo limitado</p>
            <br>
            <label for="verificacion_Comprador">Insertar codigo</label>
            <br>
            <input type="text" id="verificacion_Comprador" required="required">
            <br>
            <br>
            <button id="btn_verificar_Comprador">Verificar</button>
            <br>
            <br>
            <button id="btn_reenviar_Comprador">Reenviar</button>
            <p>Si no le llego el codigo solicitelo de nuevo.</p>
            <br>
            <p>Tiene que estar de acuerdo con nuestros terminos y condiciones</p>

        </form>
        <footer class="Copy">Logueo de Usuarios</footer>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="verificarUsu.js"></script>
    </body>
</html>
