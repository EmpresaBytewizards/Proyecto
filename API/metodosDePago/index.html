<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con PayPal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #0070ba;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #005c99;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Pagar <input type="number" id="cantidad"> USD con PayPal</h1>
    <div class="info">
        <p>Email de prueba: <strong>sb-9filg33093862@personal.example.com</strong></p>
        <p>Contrase√±a: <strong>jE*e-q.9</strong></p>
    </div>
    <button id="pagarBtn">Iniciar Pago</button>

    <script>
        document.getElementById('pagarBtn').addEventListener('click', function() {
            // Enviar la solicitud a la API para crear el pago
            fetch('paypal_payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: document.getElementById("cantidad").value, // Monto a pagar
                        currency: 'USD', // Moneda
                        description: 'Compra de prueba'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.approvalUrl) {
                        // Redirigir al usuario a PayPal para completar el pago
                        window.location.href = data.approvalUrl;
                    } else {
                        console.error('Error al generar el pago:', data.error);
                    }
                })
                .catch(error => console.error('Error en la solicitud:', error));
        });
    </script>
</body>

</html>
